on:
  push:
    branches:
      - develop
      - hstojic/trigger_docs

jobs:
  trigger-docs-generation:
    runs-on: ubuntu-latest
    steps:
      - name: Send dispatch to website repo
        run: |
          curl -X POST https://api.github.com/repos/Bellman-devs/Bellman-devs.github.io/dispatches \
          -H 'Accept: application/vnd.github.v3+json' \
          -u ${{ secrets.ACCESS_TOKEN }} \
          --data '{"event_type": "PushOnDevelopBranch", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'", "tag": "'"$GITHUB_REF"'", "version": "0.1.0" }}'
